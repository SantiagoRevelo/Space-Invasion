    <body>    
        <!-- Insert your HTML here -->
        <script>
        window.onload = function() {
            var game = new Phaser.Game(1280, 720, Phaser.AUTO, 'game', {preload: preload, create: create});
             
            function preload() {
                game.load.image('logo', 'images/space_invader.jpg');
                game.load.spritesheet('alien1', 'images/alien1.png', 100, 100, 2);
                game.load.spritesheet('alien2', 'images/alien2.png', 100, 100, 2);
                game.load.spritesheet('alien3', 'images/alien3.png', 100, 100, 2);
            }
            
            function create() {
                
                game.physics.startSystem(Phaser.Physics.ARCADE);

                var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
                logo.anchor.setTo(0.5, 0.5);
                
                var texto = "Hello World!Â \n usando Phaser";
                var style = {font: "40px Arial", fill: "#ffffff", align: "center"};
                
                var textoEnPantalla = game.add.text(game.world.centerX, game.world.centerY, texto, style);
                textoEnPantalla.anchor.set(0.5, 0.5);

                var alien1 = game.add.sprite(110, 110, 'alien1');
                alien1.anchor.set(0.5, 0.5);
                alien1.animations.add('idle');
                alien1.animations.play('idle', 1, true);
                
                var alien2 = game.add.sprite(110, 220, 'alien2');
                alien2.anchor.set(0.5, 0.5);
                alien2.animations.add('idle');
                alien2.animations.play('idle', 1, true);
                
                var alien3 = game.add.sprite(110, 330, 'alien3');
                alien3.anchor.set(0.5, 0.5);
                alien3.animations.add('idle');
                alien3.animations.play('idle', 1, true);

                game.physics.enable(alien1);
                alien1.body.gravity.set(0, 50);
                alien1.body.collideWorldBounds = true;
                alien1.body.bounce.set(1);
            }
            
            
        }
        </script>
